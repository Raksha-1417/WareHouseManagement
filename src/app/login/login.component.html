    <form class="form-right" [formGroup]="loginForm">
        <h2 class="text-uppercase">Login Here</h2>
        <div class="row">
            <div class="col-sm-8 mb-3">
                <label>Username</label>
                <input class="form-control input-field" name="Username" formControlName="Username" type="text">
            </div>
            <small *ngIf="loginForm.controls['Username'].dirty && loginForm.hasError('required','Username')" class="text-danger">*Username is a required</small>
           
        </div>
        <div class="col-sm-8 mb-3">
            <label>Password</label>
            <input type="password" class="form-control input-field"  name="Password" formControlName="Password">
        </div>
        <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">*Username is a required</small>
    
        <div class="mb-3">
            <label class="option">I agree to the <a href="#">Terms and Conditions</a>
                <input type="checkbox" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="form-field">
            <button (click)="onLogin()"  style="margin-left: 90px;" type="submit" class="btn btn-warning" href="">Sign in</button>
            
            Don't have an account <a href="/userdetails">Register Here</a>
        </div>
       
              
            
     
    </form>
</div>
